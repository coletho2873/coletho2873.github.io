<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stars & Proxy</title>
  <style>
    /* ---- global ---- */
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif;overflow:hidden}
    /* ---- glowing text ---- */
    h1{font-size:3em;text-align:center;margin-top:15vh;text-shadow:0 0 6px #fff,0 0 10px #fff,0 0 20px #fff}
    /* ---- twinkling stars ---- */
    .star{position:absolute;background:#fff;border-radius:50%;box-shadow:0 0 6px #fff,0 0 12px #fff}
    @keyframes twinkle{
      0%{opacity:.2;transform:scale(.8)}
      50%{opacity:1;transform:scale(1.2)}
      100%{opacity:.2;transform:scale(.8)}
    }
    /* ---- buttons ---- */
    #proxyBtn{display:block;margin:10vh auto 0;padding:14px 40px;font-size:1.3em;border:2px solid #fff;background:transparent;color:#fff;cursor:pointer;border-radius:30px;box-shadow:0 0 8px #fff,0 0 16px #fff;transition:.25s}
    #proxyBtn:hover{background:#fff;color:#000;box-shadow:0 0 20px #fff}
    #homeBtn{position:fixed;bottom:20px;left:20px;padding:8px 18px;border:1px solid #fff;background:transparent;color:#fff;cursor:pointer;border-radius:4px;box-shadow:0 0 4px #fff}
    #homeBtn:hover{background:#fff;color:#000}
  </style>
</head>
<body>
  <h1>STARS</h1>
  <button id="proxyBtn">PROXY</button>
  <button id="homeBtn">HOME</button>

  <script>
    /* ---- create random glowing stars ---- */
    for(let i=0;i<80;i++){
      const s=document.createElement('div');
      s.className='star';
      const size=Math.random()*3+1;
      s.style.width=size+'px';
      s.style.height=size+'px';
      s.style.left=Math.random()*100+'%';
      s.style.top=Math.random()*100+'%';
      s.style.animation=`twinkle ${Math.random()*4+2}s infinite`;
      document.body.appendChild(s);
    }

    /* ---- proxy button opens clever.jansenmedical.net in about:blank ---- */
    document.getElementById('proxyBtn').onclick=()=>{
      const w=window.open('about:blank','_blank');
      w.document.write(`
        <!doctype html>
        <html>
          <head><title>Proxy</title></head>
          <body style="margin:0">
            <iframe src="https://clever.jansenmedical.net" style="width:100%;height:100vh;border:none"></iframe>
          </body>
        </html>`
      );
      w.document.close();
    };

    /* ---- home button simply reloads this page ---- */
    document.getElementById('homeBtn').onclick=()=>location.reload();
  </script>
</body>
</html>
