<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Getaway Shootout</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #586c80;
    }

    #gameContainer {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .logo, .progress {
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer"></div>

  <!-- Unity loader scripts -->
  <script src="https://cdn.jsdelivr.net/gh/lordsofdank/GetawayShootout@9e99964c43638346680fce45d3b296408da61181/Build/UnityLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/lee2sman/everyday@d45d601d2c4d60adf809a0b677c00b7d12aba7e9/96/TemplateData/UnityProgress.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate(
      "gameContainer",
      "https://cdn.jsdelivr.net/gh/lordsofdank/GetawayShootout@9e99964c43638346680fce45d3b296408da61181/Build/GetawayShootoutTwoPlayerGamesOrg.json",
      {onProgress: UnityProgress}
    );
  </script>
</body>
</html>
